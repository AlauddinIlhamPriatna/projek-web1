<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Letak Artikel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            border: 2px solid #000;
            padding: 20px;
            width: 500px;
            background-color: #fff;
        }

        .gambar {
            width: 30%;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .konten {
            width: 70%;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
        }

        .judul {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .potongan-artikel {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            flex-grow: 1;
        }

        .baca-selengkapnya {
            text-align: right;
            font-size: 12px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gambar">Gambar</div>
        <div class="konten">
            <div class="judul">Judul</div>
            <div class="potongan-artikel">Potongan Artikel</div>
            <div class="baca-selengkapnya">Baca Selengkapnya</div>
        </div>
    </div>
</body>
</html>
