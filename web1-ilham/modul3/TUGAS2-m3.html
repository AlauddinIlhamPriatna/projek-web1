<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Tambah Data Kamar</h2>
    <div class="form-group">
        <label for="id_kamar">Id Kamar:</label>
        <input type="text" id="id_kamar">
    </div>
    <div class="form-group">
        <label for="gambar_ruangan">Gambar Ruangan:</label>
        <input type="file" id="gambar_ruangan">
    </div>
    <div class="form-group">
        <label for="jenis_kamar">Jenis Kamar:</label>
        <input type="text" id="jenis_kamar">
    </div>
    <div class="form-group">
        <label for="harga">Harga:</label>
        <input type="text" id="harga">
    </div>
    <div class="form-group">
        <label for="fasilitas">Fasilitas:</label>
        <input type="text" id="fasilitas">
    </div>
</div>

<div class="form-container">
    <h2>Tambah Data Fasilitas</h2>
    <div class="form-group">
        <label for="id_fasilitas">Id Fasilitas:</label>
        <input type="text" id="id_fasilitas">
    </div>
    <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama">
    </div>
    <div class="form-group">
        <label for="harga_weekend">Harga Weekend:</label>
        <input type="text" id="harga_weekend">
    </div>
    <div class="form-group">
        <label for="harga_weekday">Harga Weekday:</label>
        <input type="text" id="harga_weekday">
    </div>
    <div class="form-group">
        <label for="kuota">Kuota:</label>
        <input type="text" id="kuota">
    </div>
    <div class="form-group">
        <label for="jam_buka">Jam Buka:</label>
        <input type="time" id="jam_buka">
    </div>
    <div class="form-group">
        <label for="jam_tutup">Jam Tutup:</label>
        <input type="time" id="jam_tutup">
    </div>
</div>

</body>
</html>
