<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
            background-image: linear-gradient(45deg, #f44336, #4caf50, #2196f3);
            -webkit-background-clip: text;
            color: transparent;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #555;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            top: 50px;
        }
        .nav-item:hover .submenu {
            display: block;
        }
        .submenu a {
            display: block;
            padding: 10px;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .thumbnail-section {
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }
        .thumbnail {
            position: relative;
            background-color: #333;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-logo {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        .gallery {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery-item {
            background-color: #333;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengatur gambar agar memenuhi 100% kontainernya */
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Best Hotel</h1>
</div>

<div class="nav">
    <div class="nav-item">
        <a href="#">Home</a>
    </div>
    <div class="nav-item">
        <a href="#">Kamar</a>
    </div>
    <div class="nav-item">
        <a href="#">Fasilitas</a>
        <div class="submenu">
            <a href="#">Petualangan Alam</a>
            <a href="#">Kolam Renang</a>
            <a href="#">Pusat Kebugaran</a>
            <a href="#">Ruang Rapat</a>
        </div>
    </div>
    <div class="nav-item">
        <a href="#">Pesan Sekarang</a>
    </div>
</div>

<div class="content">
    <!-- Bagian Thumbnail (20%) dengan tiga gambar vertikal -->
    <div class="thumbnail-section">
        <div class="thumbnail">
            <img src="https://via.placeholder.com/200x150?text=Thumbnail+1" alt="Thumbnail 1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" class="overlay-logo" alt="YouTube Logo">
        </div>
        <div class="thumbnail">
            <img src="https://via.placeholder.com/200x150?text=Thumbnail+2" alt="Thumbnail 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" class="overlay-logo" alt="YouTube Logo">
        </div>
        <div class="thumbnail">
            <img src="https://via.placeholder.com/200x150?text=Thumbnail+3" alt="Thumbnail 3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" class="overlay-logo" alt="YouTube Logo">
        </div>
    </div>

    <!-- Galeri Hotel (80%) -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://shorturl.at/PLkPC" alt="Hotel 1">
        </div>
        <div class="gallery-item">
            <img src="https://shorturl.at/KE5t4" alt="Hotel 2">
        </div>
        <div class="gallery-item">
            <img src="https://shorturl.at/IbYkX" alt="Hotel 3">
        </div>
        <div class="gallery-item">
            <img src="https://shorturl.at/3yuYo" alt="Hotel 4">
        </div>
        <div class="gallery-item">
            <img src="https://shorturl.at/YWHWG"  alt="Hotel 5">
        </div>
        <div class="gallery-item">
            <img src="https://shorturl.at/YWHWG"  alt="Hotel 6">
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2024 Queen Best Hotel
</div>

</body>
</html>
