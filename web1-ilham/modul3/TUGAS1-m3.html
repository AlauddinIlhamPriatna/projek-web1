<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <div class="form-group">
        <label for="id_pemesanan">Id Pemesanan:</label>
        <input type="text" id="id_pemesanan" value="1" readonly>
    </div>
    <div class="form-group">
        <label for="nama_pemesan">Nama Pemesan:</label>
        <input type="text" id="nama_pemesan">
    </div>
    <div class="form-group">
        <label for="nomor_identitas">Nomor Identitas:</label>
        <input type="text" id="nomor_identitas">
    </div>
    <div class="form-group">
        <label for="tipe_kamar">Tipe Kamar:</label>
        <select id="tipe_kamar">
            <option value="">--Pilih--</option>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="family">Family</option>
        </select>
    </div>
    <div class="form-group">
        <label for="harga">Harga:</label>
        <input type="text" id="harga">
    </div>
    <div class="form-group">
        <label for="tanggal_pesan">Tanggal Pesan:</label>
        <input type="date" id="tanggal_pesan">
    </div>
    <div class="form-group">
        <label for="durasi_menginap">Durasi Menginap:</label>
        <input type="number" id="durasi_menginap" placeholder="Hari">
    </div>
    <div class="form-group">
        <label>Termasuk Breakfast:</label>
        <input type="checkbox" id="termasuk_breakfast"> Ya
    </div>
    <div class="form-group">
        <label for="total_bayar">Total Bayar:</label>
        <input type="text" id="total_bayar">
    </div>
    <div class="form-actions">
        <button type="submit">Simpan</button>
        <button type="button">Batal</button>
    </div>
</div>

</body>
</html>
