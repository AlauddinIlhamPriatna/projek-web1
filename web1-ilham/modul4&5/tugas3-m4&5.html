<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <script>
        function hitungTotal() {
            var harga = parseInt(document.getElementById("harga").value);
            var durasi = parseInt(document.getElementById("durasi").value);
            var total = harga * durasi;

            if (durasi > 3) {
                total = total * 0.9; // Diskon 10% jika menginap > 3 hari
                alert("Anda mendapatkan diskon 10% karena menginap lebih dari 3 hari!");
            }

            document.getElementById("totalBayar").value = total;
        }
    </script>
</head>
<body>
    <h2>Form Pemesanan</h2>
    <form>
        <label for="harga">Harga Kamar per Hari (Rp):</label>
        <input type="number" id="harga" name="harga" required><br><br>
        <label for="durasi">Durasi Menginap (Hari):</label>
        <input type="number" id="durasi" name="durasi" required><br><br>
        <button type="button" onclick="hitungTotal()">Hitung Total Bayar</button><br><br>
        <label for="totalBayar">Total Bayar (Rp):</label>
        <input type="text" id="totalBayar" name="totalBayar" readonly><br>
    </form>
</body>
</html>
