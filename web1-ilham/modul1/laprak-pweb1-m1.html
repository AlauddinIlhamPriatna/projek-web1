<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        nav {
            background-color: #444;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        nav ul li:hover > ul {
            display: block;
        }
        nav ul ul {
            display: none;
            position: absolute;
            background-color: #555;
            padding: 0;
            top: 100%;
            left: 0;
            width: 200px;
        }
        nav ul ul li {
            width: 100%;
        }
        nav ul ul li a {
            padding: 10px;
            width: 100%;
        }
        nav ul ul ul {
            left: 100%;
            top: 0;
        }
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar iframe {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 0;
        }
        .content {
            width: 75%;
        }
        .content h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .room-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .room-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Queen Best Hotel
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Kamar</a></li>
        <li>
            <a href="#">Fasilitas</a>
            <ul>
                <li><a href="#">Petualangan Alam</a></li>
                <li>
                    <a href="#">Kolam Renang</a>
                    <ul>
                        <li><a href="#">Sumber Air Panas</a></li>
                        <li><a href="#">Kolam Anak & Dewasa</a></li>
                    </ul>
                </li>
                <li><a href="#">Pusat Kebugaran</a></li>
                <li><a href="#">Ruang Rapat</a></li>
            </ul>
        </li>
        <li><a href="#">Pesan Sekarang</a></li>
    </ul>
</nav>

<div class="container">
    <!-- Sidebar dengan Video -->
    <div class="sidebar">
        <h2>Video Tour</h2>
        <iframe src="https://www.youtube.com/embed/example1" title="Video 1"></iframe>
        <iframe src="https://www.youtube.com/embed/example2" title="Video 2"></iframe>
    </div>

    <!-- Konten Utama -->
    <div class="content">
        <h2>Our Rooms</h2>
        <div class="room-gallery">
            <img src="https://th.bing.com/th/id/OIP.-wcXcPg9mUaWmMJuoWXgHgHaE8?w=280&h=187&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Room 1">
            <img src="https://shorturl.at/PLkPC" alt="Room 2">
            <img src="https://shorturl.at/KE5t4" alt="Room 3">
            <img src="https://shorturl.at/IbYkX" alt="Room 4">
            <img src="https://shorturl.at/3yuYo" alt="Room 5">
            <img src="https://shorturl.at/YWHWG" alt="Room 6">
            
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Queen Best Hotel
</footer>

</body>
</html>
