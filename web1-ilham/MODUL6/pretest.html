<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Image with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #myImage {
            display: none;
            max-width: 300px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Show/Hide Image Example</h1>
    <button id="showBtn">Show Image</button>
    <button id="hideBtn">Hide Image</button>
    <img id="myImage" src="https://via.placeholder.com/300" alt="Example Image">
    
    <script src="script.js"></script>
</body>
</html>
